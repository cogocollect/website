<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body data-bs-spy="scroll" data-bs-target="active" data-bs-offset="0" data-bs-smooth-scroll="true" tabindex="0">
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{if not .IsHome }}
        <section class="section">
            <div class="container">
                {{ .Content }}
            </div>
        </section>
        {{ end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
