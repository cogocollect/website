{{ if .Title }}
<figure>
  <img class="figure-img img-fluid rounded" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading=lazy>
  <figcaption class="figure-caption">{{ .Title }}</figcaption>
</figure>
{{ else }}
<img class="figure-img img-fluid rounded" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" loading=lazy>
{{ end }}
