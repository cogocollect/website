<head>
    <title>{{ .Site.Title }}</title>

    <meta charset="utf-8">
    <meta name="description" content="{{ .Site.Params.Description }}" />
    <meta name="dc.relation" content="{{ .Site.BaseURL }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF" />

    <meta property="og:locale" content="nl_NL" />
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    {{ $image := .Page.Resources.GetMatch "thumbnail.webp" }}{{ if $image }}<meta property="og:image" content="{{ $image.Permalink }}"/>{{ end }}

    {{- if .IsPage }}
    {{- $iso8601 := "2006-01-02T15:04:05-07:00" -}}
    <meta property="article:section" content="{{ .Section }}" />
    <meta property="article:publisher" content="{{ .Site.BaseURL }}" />
    {{ with .PublishDate }}<meta property="article:published_time" content="{{ .Format $iso8601 }}" />{{ end }}
    {{ with .Lastmod }}<meta property="article:modified_time" content="{{ .Format $iso8601 }}" />{{ end }}
    {{- end -}}

    {{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}" media="screen">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic&subset=latin,latin-ext">
<!--    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Noto+Sans">-->
    <link rel="alternate" type="application/rss+xml" href="{{.Site.BaseURL }}/index.xml" title="{{ .Site.Title }}">
    <link rel="icon" href="/img/icon_v3_round.svg" sizes="32x32" />
    <link rel="canonical" href="{{ .Site.BaseURL }}" />
</head>
